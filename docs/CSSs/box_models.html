<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - boxs</title>
    <link rel="stylesheet" href="../css/box_models.css">
</head>

<body>
    <div class="bordered">
        <div class="aligned">
            즐거운 노래 센터에서 우리는 '둘러서 모여,
        </div> 
        <div class="margined">
            지루함이 사라지고 기쁨이 있는 곳.
        </div>
        <div class="paddinged">
            강의의 음울한 주문 아래,
        </div>
        <!-- 각class에 스타일을 적용하고 하나의 div에 class 이름을 두개 넣어주면 두개의 스타일이 모두 적용됨 -->
        <div class="paddinged margined">
            단조로움의 껍질을 깨고 멜로디가 올라갑니다.
        </div>
    </div>

</body>
</html>
