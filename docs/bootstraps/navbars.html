<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div class="fs-3">Basic</div>
        <nav class="navbar navbar-expand bg-dark opacity-75">
            <!-- opacity = 투명도 배경색의 투명도를 조절, 0,25,50,75,100 -->
            <div class="navbar-nav">
                <a href="" class="nav-link text-white">Home</a>
                <a href="" class="nav-link text-white">Feature</a>
                <a href="" class="nav-link text-white">Pricing</a>
            </div>
        </nav>
        <div class="hr"></div>

        <div class="fs-3">navbar</div>
        <nav class="navbar navbar-expand">
            <div class="navbar-brand">
                브랜드 로고
            </div>
            <div class="navbar-nav me-auto ms-auto bg-dark">
                <!-- me의 m=margin, e=end(오른쪽) / ms = margin start(왼쪽) -->
                <a href="" class=" bg-primary nav-link m-4 p-4">Home</a>
                <a href="" class="nav-link text-white">Feature</a>
                <a href="" class="nav-link text-white">Pricing</a>
                <div class="dropdown nav-item text-white">
                    <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">드롭다운</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Edge</li>
                        <li class="dropdown-item">Chrome</li>
                        <li class="dropdown-item">Safari</li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item">로그아웃</li>
                    </ul>
                </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </nav>
        <div class="hr"></div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
