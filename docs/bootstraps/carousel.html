<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>
<!-- 사진이 자동으로 넘어가는 코드/ 버튼 눌러서 넘길때 버튼에 사진 연결-->
<!-- ID는 매번 다르게 줘야함. 코드는 상단부터 읽힘. 같은 div로 묶인 것 내에서만 작동함.-->
<body>
    <div class="fs-3">Indicator</div>
    <div class="container">
        <div id="controlsId2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsId2">1</button>
                <button data-bs-slide-to="1" data-bs-target="#controlsId2">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsId2">3</button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../image/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../image/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../image/carousel1.jpg" alt="">
                </div>
            </div>
            <button data-bs-slide="prev" data-bs-target="#controlsId2" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#controlsId2" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="fs-3">control with button</div>
    <div class="container">
        <div id="controlsId1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../image/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../image/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../image/carousel1.jpg" alt="">
                </div>
            </div>
            <button data-bs-slide="prev" data-bs-target="#controlsId1" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#controlsId1" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="fs-3">Basic with grid</div>
    <div class="container">
        <div class="row">
            <div class="card col-4">
                <div class="card-header bg-dark text-white">
                    헤드 부분
                </div>
                <div class="card-body">
                    기본 내용 부분
                    <div class="card-title">
                        제목
                    </div>
                    <div class="card-text">
                        텍스트 입력 부분
                    </div>
                    <a href="" class="btn btn-primary">버튼</a>
                </div>
                <div class="card-footer">
                    끝 부분
                </div>
            </div>
            <div class="col-8 carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../image/la.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/chicago.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/carousel1.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="fs-3">Basic</div>
    <!-- fs-3 = 타이퍼그래피에 있음, 글씨체인듯 -->
    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel">
            <!-- data-bs-ride=자바 스크립트 언어, 연결해줌 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../image/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../image/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../image/carousel1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
