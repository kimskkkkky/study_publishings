<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">

</head>

<body>
    <div class="container">
        <div class="text-muted bg-primary m-4">This text is muted.</div>
        <div class="text-primary bg-success mb-4">This text is important.</div>
        <div class="text-success bg-info mx-4">This text indicates success.</div>
        <div class="text-info bg-warning p-4">This text represents some information.</div>
        <div class="text-warning bg-danger pb-4">This text represents a warning.</div>
        <div class="text-danger bg-secondary pt-4">This text represents danger.</div>
        <div class="text-secondary bg-dark pe-4">Secondary text.</div>
        <div class="text-dark bg-body px-4">Dark grey text.</div>
        <div class="text-body bg-light ps-4">Body text.</div>
        <div class="text-light bg-muted py-4">Light grey text.</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
