<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>toy_resume</title>
</head>

<body>
    <div class="container">
        <div class="text-center h2"> Checkout form </div>
        <div class="text-center h5"> Below is an example form built entirely with Bootstraps form controls. Each
            required form group has a</div>
        <div class="text-center h5">validation state that can be triggered by attempting to submit the form without
            completing it.</div>
    </div>  
    <div class="container">      
        <div class="row">
            <div class="col-lg-8">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="idfirst"> First name </lable>
                            <input class="form-control" type="text" name="first name" id="idfirst">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="idlast"> Last name </lable>
                            <input class="form-control" type="text" name="last name" id="idlast">
                        </div>
                    </div>    
                    <div>
                        <label class="form-label" for="idusername"> Username </lable>
                        <input class="form-control w-100" type="text" name="username" id="idusername">
                    </div>
                    <div class="col-12">    
                        <label class="form-label" for="idemail"> Email </lable>
                        <input class="form-control" type="text" name="email" id="idemail" placeholder="you@example.com">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="idadress"> Address </lable>
                        <input class="form-control" type="text" name="adress" id="idadress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="idcadress2"> Address2 </lable>
                        <input class="form-control" type="text" name="adress2" id="idcadress2" placeholder="Apartment or suite">
                    </div>
                    <hr>
                    <div>
                        <input type="checkbox" name="rememberme" id="idcheckremember">
                        <label for="idcheckremember"> Shipping address is the same as my billing address </lable>
                    </div>
                    <div>
                        <input type="checkbox" name="rememberme" id="idcheckremember">
                        <label for="idcheckremember"> Save this information for next time </lable>
                    </div>
                    <hr>
                    <h3>Payment</h3>
                    <div class="form-check">
                        <input type="radio" name="payment" value="credit card" class="form-check-input">
                        <label for="" class="form-check-lable">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="payment" value="debit card" class="form-check-input">
                        <label for="" class="form-check-lable">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="payment" value="payPal" class="form-check-input">
                        <label for="" class="form-check-lable">PayPal</label>
                    </div>
                    <div>
                        <a href="../links.html"> Forgot password? </a>
                    </div>
                    <div>
                        <input type="submit" value="sign in">
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
