<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div class="dropdown dropend">
            <!-- dropend, dropstart를 써주면 화살표가 옆방향으로 바뀜, dropdown toggle만 쓰면 화살표는 아래방향 -->
            <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">드롭다운</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Edge</li>
                <li class="dropdown-item">Chrome</li>
                <li class="dropdown-item">Safari</li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-item">로그아웃</li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
